{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}

<h3>Edit Profile</h3>

    {% if Type == 'employer' %}

    <form action="/edit" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="company" placeholder="Company Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="name" placeholder="Name (optional)" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="phone" placeholder="Phone Number (optional)" type="text">
        </div>
       <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="location" placeholder="Location" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>



    {% else %}

    <form action="/edit" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Full Name" type="text">
        </div>
        <div class="form-group">
            <select name="degree">Degree
                <option value="type" selected disabled>Degree</option>
                <option value ="No degree">No degree</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
            </select>
        </div>

        <div class="form-group">
            <select name="major">
                <option value ="type" disabled selected>Major</option>
                {% for row in majors %}
                    <option value="{{ row.major }}">{{ row.major }}</option>

                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="years" placeholder="Years of Experience" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="phone" placeholder="Phone Number (optional)" type="text">
        </div>
       <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="address" placeholder="Address" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>

    {% endif %}

{% endblock %}
