{% extends "layout.html" %}

{% block title %}
    Employer
{% endblock %}

{% block main %}
    <h5>Please fill in your information</h5>

    <form action="/employercont" method="post">

        Username: {{ username}}

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="company" placeholder="Company Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="name" placeholder="Name (optional)" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="phone" placeholder="Phone Number (optional)" type="text">
        </div>
       <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="location" placeholder="Location" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>



{% endblock %}
